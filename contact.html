<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Iris VA</title>

  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Get in touch with Iris VA" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background-color: black;
    }

    /* ================= HERO BACKGROUND ================= */
    .iris-image {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("images/bg/iris-image.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .iris-image::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .iris-text {
      position: relative;
      z-index: 1;
      font-size: 40px;
      font-weight: bold;
    }

    /* ================= TOP BAR ================= */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 4px;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: white;
      color: black;
    }

    .get-started {
      background: #0066ff;
      color: white !important;
      border-radius: 6px;
    }

    /* ================= PAGE CONTENT ================= */
    .page-content {
      padding: 100px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .page-content h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .page-content h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #0066ff;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 12px;
      font-size: 18px;
      color: #ddd;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.15);
      text-align: left;
      max-width: 500px;
      margin: auto;
    }

    .contact-box a {
      color: #66a3ff;
      text-decoration: none;
    }

    .contact-box a:hover {
      color: white;
    }

    /* ================= POPUP ================= */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
    }

    .popup-content {
      background: #1c1c1c;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }

    .popup-content h2 {
      color: #0066ff;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    .popup-content button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #004ecb;
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="logo">Iris</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="#" class="get-started">Get Started</a>
    </div>
  </div>

  <div class="iris-image">
    <div class="iris-text">Contact Us</div>
  </div>

  <div class="page-content">
    <h2>Get in Touch</h2>
    <div class="contact-box">
      <p><strong>Email:</strong> <a href="mailto:irisva2025@hotmail.com">irisva2025@hotmail.com</a></p>
      <p><strong>Phone:</strong> +1 737-443-9111</p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Get Started</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector(".get-started").onclick = function (e) {
      e.preventDefault();
      document.getElementById("popupForm").style.display = "block";
    };

    document.getElementById("closePopup").onclick = function () {
      document.getElementById("popupForm").style.display = "none";
    };

    window.onclick = function (e) {
      if (e.target === document.getElementById("popupForm")) {
        document.getElementById("popupForm").style.display = "none";
      }
    };
  </script>

</body>
</html>
