<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Iris VA </title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Get in touch with Iris VA " />

  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .iris-image {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("images/iris-image.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 0 20px;
    }

    .iris-image::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 17px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      padding-right: 17px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: white;
      color: black;
    }

    .get-started {
      background-color: #0066ff;
      color: white !important;
      border-radius: 6px;
      padding: 8px 14px;
      text-decoration: none;
      display: inline-block;
    }

    .iris-text {
      position: relative;
      z-index: 1;
      font-size: 38px;
      font-weight: bold;
      max-width: 800px;
    }

    .page-content {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .page-content h2 {
      font-size: 32px;
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .page-content h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background-color: #0066ff;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      line-height: 1.7;
      font-size: 18px;
      color: #ddd;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.1);
      text-align: left;
      margin-top: 20px;
    }

    .contact-box a {
      color: #66a3ff;
      text-decoration: none;
    }

    .contact-box a:hover {
      color: #ffffff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 .popup {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .popup-content {
      background-color: #1c1c1c;
      color: #000;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #0066ff;
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup-content button:hover {
      background-color: #004ecb;
    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="logo">Iris</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="#" class="get-started">Get Started</a>
    </div>
  </div>

  <div class="iris-image">
    <div class="iris-text">Contact Us</div>
  </div>

  <div class="page-content">
    <h2>Get in Touch</h2>
    <div class="contact-box">
      <p><strong>Email:</strong> <a href="mailto:irisva2025@hotmail.com">irisva2025@hotmail.com</a></p>
      <p><strong>Phone:</strong> +1 737-443-9111</p>
    </div>
   </div>

 <!-- Popup Form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Get Started</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('.get-started').addEventListener('click', function (event) {
      event.preventDefault();
      document.getElementById('popupForm').style.display = 'block';
    });

    document.getElementById('closePopup').addEventListener('click', function () {
      document.getElementById('popupForm').style.display = 'none';
    });

    window.addEventListener('click', function (event) {
      if (event.target === document.getElementById('popupForm')) {
        document.getElementById('popupForm').style.display = 'none';
      }
    });
  </script>
</body>
</html>
